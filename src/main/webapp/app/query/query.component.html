<div class="row">
    <div class="col-md-7">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

            <div class="modal-header">
                <h4 class="modal-title" id="myCarLabel" jhiTranslate="rptApp.query.home.createLabel">Create or edit a Car</h4>
            </div>
            <div class="modal-body">
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rptApp.query.make" for="field_make">Make</label>
                    <input type="text" class="form-control" name="make" id="field_make"
                           [(ngModel)]="query.make" required maxlength="20"/>
                    <div [hidden]="!(editForm.controls.make?.dirty && editForm.controls.make?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.make?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.make?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 20 }">
                            This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rptApp.query.model" for="field_model">Model</label>
                    <input type="text" class="form-control" name="model" id="field_model"
                           [(ngModel)]="query.model" required maxlength="20"/>
                    <div [hidden]="!(editForm.controls.model?.dirty && editForm.controls.model?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.model?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.model?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 20 }">
                            This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rptApp.query.vin" for="field_vin">Vin</label>
                    <input type="text" class="form-control" name="vin" id="field_vin"
                           [(ngModel)]="query.vin" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rptApp.query.productionDate" for="field_productionDate">Production Date</label>
                    <div class="input-group">
                        <input id="field_productionDate" type="text" class="form-control" name="productionDate" ngbDatepicker  #productionDateDp="ngbDatepicker" [(ngModel)]="query.productionDate"
                               required/>
                        <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="productionDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
                    </div>
                    <div [hidden]="!(editForm.controls.productionDate?.dirty && editForm.controls.productionDate?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.productionDate?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rptApp.query.description" for="field_description">Color</label>
                    <input type="textarea" rows="4" class="form-control" name="description" id="field_description"
                           [(ngModel)]="query.description" required maxlength="15"/>
                    <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.description?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.description?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 15 }">
                            This field cannot be longer than 15 characters.
                        </small>
                    </div>
                </div>
                <div *ngIf="currentFileUpload" class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped"
                         role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
                         aria-valuemin="0" aria-valuemax="100"
                         [ngStyle]="{width:progress.percentage+'%'}">
                        {{progress.percentage}}%</div>
                </div>

                <label class="btn btn-default">
                    <input type="file" (change)="selectFile($event)">
                </label>

                <button class="btn btn-success" [disabled]="!selectedFiles"
                        (click)="upload()">Upload</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                    <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>

    </div>
    <div class="col-md-5">
    </div>
</div>
