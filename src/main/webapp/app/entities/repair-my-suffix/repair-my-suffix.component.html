<div>
    <h2>
        <span jhiTranslate="rptApp.repair.home.title">Repairs</span>
        <button class="btn btn-primary float-right jh-create-entity create-repair-my-suffix" [routerLink]="['/', { outlets: { popup: ['repair-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rptApp.repair.home.createLabel">
            Create new Repair
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="repairs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rptApp.repair.name">Name</span></th>
            <th><span jhiTranslate="rptApp.repair.description">Description</span></th>
            <th><span jhiTranslate="rptApp.repair.cost">Cost</span></th>
            <th><span jhiTranslate="rptApp.repair.startDate">Start Date</span></th>
            <th><span jhiTranslate="rptApp.repair.finishDate">Finish Date</span></th>
            <th><span jhiTranslate="rptApp.repair.restoration">Restoration</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let repair of repairs ;trackBy: trackId">
                <td><a [routerLink]="['../repair-my-suffix', repair.id ]">{{repair.id}}</a></td>
                <td>{{repair.name}}</td>
                <td>{{repair.description}}</td>
                <td>{{repair.cost}}</td>
                <td>{{repair.startDate | date:'mediumDate'}}</td>
                <td>{{repair.finishDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="repair.restorationId">
                        <a [routerLink]="['../restoration-my-suffix', repair.restorationId  ]" >{{repair.restorationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../repair-my-suffix', repair.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'repair-my-suffix/'+ repair.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'repair-my-suffix/'+ repair.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
