<div>
    <h2>
        <span jhiTranslate="rptApp.restoration.home.title">Restorations</span>
        <button class="btn btn-primary float-right jh-create-entity create-restoration-my-suffix" [routerLink]="['/', { outlets: { popup: ['restoration-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rptApp.restoration.home.createLabel">
            Create new Restoration
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="restorations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rptApp.restoration.startDate">Start Date</span></th>
            <th><span jhiTranslate="rptApp.restoration.finishDate">Finish Date</span></th>
            <th><span jhiTranslate="rptApp.restoration.cost">Cost</span></th>
            <th><span jhiTranslate="rptApp.restoration.car">Car</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let restoration of restorations ;trackBy: trackId">
                <td><a [routerLink]="['../restoration-my-suffix', restoration.id ]">{{restoration.id}}</a></td>
                <td>{{restoration.startDate | date:'mediumDate'}}</td>
                <td>{{restoration.finishDate | date:'mediumDate'}}</td>
                <td>{{restoration.cost}}</td>
                <td>
                    <div *ngIf="restoration.carId">
                        <a [routerLink]="['../car', restoration.carId  ]" >{{restoration.carId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../restoration-my-suffix', restoration.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'restoration-my-suffix/'+ restoration.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'restoration-my-suffix/'+ restoration.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
