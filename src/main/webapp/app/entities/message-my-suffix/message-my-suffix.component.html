<div>
    <h2>
        <span jhiTranslate="rptApp.message.home.title">Messages</span>
        <button class="btn btn-primary float-right jh-create-entity create-message-my-suffix" [routerLink]="['/', { outlets: { popup: ['message-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rptApp.message.home.createLabel">
            Create new Message
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="messages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rptApp.message.topic">Topic</span></th>
            <th><span jhiTranslate="rptApp.message.text">Text</span></th>
            <th><span jhiTranslate="rptApp.message.read">Read</span></th>
            <th><span jhiTranslate="rptApp.message.creationDate">Creation Date</span></th>
            <th><span jhiTranslate="rptApp.message.sender">Sender</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let message of messages ;trackBy: trackId">
                <td><a [routerLink]="['../message-my-suffix', message.id ]">{{message.id}}</a></td>
                <td>{{message.topic}}</td>
                <td>{{message.text}}</td>
                <td>{{message.read}}</td>
                <td>{{message.creationDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="message.senderId">
                        <a [routerLink]="['../user-ext-my-suffix', message.senderId  ]" >{{message.senderId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../message-my-suffix', message.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'message-my-suffix/'+ message.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'message-my-suffix/'+ message.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
