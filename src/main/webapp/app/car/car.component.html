<div>
    <h2>
        <span jhiTranslate="rptApp.car.home.title">Cars</span>
        <button class="btn btn-primary float-right jh-create-entity create-car" [routerLink]="['/', { outlets: { popup: ['car-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rptApp.car.home.createLabel">
            Create new Car
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cars">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="rptApp.car.make">Make</span></th>
            <th><span jhiTranslate="rptApp.car.model">Model</span></th>
            <th><span jhiTranslate="rptApp.car.vin">Vin</span></th>
            <th><span jhiTranslate="rptApp.car.productionDate">Production Date</span></th>
            <th><span jhiTranslate="rptApp.car.color">Color</span></th>
            <th><span jhiTranslate="rptApp.car.owner">Owner</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let car of cars ;trackBy: trackId">
                <td>{{car.make}}</td>
                <td>{{car.model}}</td>
                <td>{{car.vin}}</td>
                <td>{{car.productionDate | date:'mediumDate'}}</td>
                <td>{{car.color}}</td>
                <td>{{getCarOwner(car.id).firstName}} {{getCarOwner(car.id).lastName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../car', car.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'car/'+ car.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'car/'+ car.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
